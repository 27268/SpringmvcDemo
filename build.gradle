buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.1.5.RELEASE")
    }
}


plugins {
    id 'java'
}
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group 'springmvc_demo'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.springframework.boot:spring-boot-starter-web:2.1.5.RELEASE"
    compile "org.springframework.boot:spring-boot-starter-thymeleaf:2.1.5.RELEASE"
    compile "org.springframework.boot:spring-boot-devtools:2.1.5.RELEASE"
    compile "org.springframework.boot:spring-boot-starter-security:2.1.5.RELEASE"

    compile "org.springframework.security:spring-security-coreï¼š5.0.6.REALEASE"

    compile "org.mybatis:mybatis:3.5.1"
    compile "org.mybatis.spring.boot:mybatis-spring-boot-starter:2.0.1"
    compile "org.postgresql:postgresql:9.4.1212.jre7"

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
